<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 05</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <br>
    <img src="../Exercicio-05/images.png" alt="Imagem da One bit code"><br><br>


    <section>
        <br>
        <h1>Formulario de Inscrição</h1><br>
        <form>
            <label for="name"></label>
            <input type="text" name="name" id="name" placeholder="Nome" required>
            <br><br>

            <label for="email"></label>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <br><br>

            <label for="tel"></label>
            <input type="tel" name="tel" id="tel" required placeholder="WhatsApp">
            <br><br><br>

            <label>Área de atuação:</label><br>

            <input type="radio" name="ada" id="dev" value="Desenvolvimento">
            <label for="Desenvolvimento">Desenvolvimento</label>

            <input type="radio" name="ada" id="dev" value="QualityAs">
            <label for="QualityAs">Quality Assurance(QA)</label>

            <input type="radio" name="ada" id="dev" value="Ads">
            <label for="Ads">Analise de Dados</label>

            <input type="radio" name="ada" id="dev" value="infro">
            <label for="infro">Infraestrutura</label>
            <br><br>

            <label for="textarea"></label><br>
            <textarea name="obs" id="obs" rows="4" cols="35" placeholder="Observações:"></textarea>
            <br><br>

            <input type="checkbox">
            <label for="checkbox">Desejo receber novidades por email.</label>




            <br><br><button type="submit">Enviar</button>
        </form>
    </section>
</body>

</html>
